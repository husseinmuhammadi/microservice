server:
  port: 0
  servlet:
    context-path: /

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  profiles:
    active: ${spring.active.profiles}
  application:
    name: users
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: users
        jdbc:
          lob:
            non_contextual_creation: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,*"
      base-path: /actuator

---

spring:
  config:
    activate:
      on-profile: local
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:15432/digiboy
    username: digiboy
    password: 123456
    driver-class-name: org.postgresql.Driver

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

---

spring:
  config:
    activate:
      on-profile: stage
  datasource:
    url: jdbc:postgresql://postgres:5432/digiboy
    username: digiboy
    password: 123456
    driver-class-name: org.postgresql.Driver

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-discovery-service:8761/eureka/

---

spring:
  config:
    activate:
      on-profile: prod
