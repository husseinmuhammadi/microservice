spring:
  application:
    name: zuul
  profiles:
    active: @active.profiles@

server:
  port: 8011

---

spring:
  profiles: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---

spring:
  profiles: stage

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-discovery-service:8761/eureka/
