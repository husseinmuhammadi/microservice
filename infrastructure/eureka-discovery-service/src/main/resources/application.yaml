spring:
  application:
    name: eurika-discovery

  profiles:
    active: ${spring.active.profiles}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8761

