version: '3.8'

services:
  eureka-discovery-service:
    build:
      context: ./eurika-discovery-service
      dockerfile: ./Dockerfile
    image: eureka-discovery-service
    container_name: eureka-discovery-service
    ports:
      - 8761:8761
    networks:
      - digilinq-network
  zuul-api-gateway:
    build:
      context: ./zuul-api-gateway
      dockerfile: Dockerfile
      args:
        PROFILE: stage
    image: zuul-api-gateway
    container_name: zuul-api-gateway
    depends_on:
      - eureka-discovery-service
    ports:
      - 8011:8011
    networks:
      - digilinq-network
  spring-cloud-api-gateway:
    build: 
      context: ./spring-cloud-api-gateway
      args:
        PROFILE: stage
    image: spring-cloud-api-gateway
    container_name: spring-cloud-api-gateway
    depends_on:
      - eureka-discovery-service
    ports:
      - 8080:80
    networks:
      - digilinq-network
  spring-cloud-config-server:
    build:
      context: ./spring-cloud-config-server
      args:
        PROFILE: stage
      dockerfile: Dockerfile
    image: spring-cloud-config-server
    container_name: spring-cloud-config-server
    ports:
      - 8071:80
    networks:
      - digilinq-network
  postgres:
    image: postgres:13.2
    container_name: postgres
    volumes:
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 55432:5432
    networks:
      - digilinq-network
networks:
  digilinq-network:
    name: digilinq
