spring:
  application:
    name: api-gateway

--- # dev
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      uri: http://localhost:8071

    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      #      discovery:
      #        locator:
      #          enabled: true
      #          lower-case-service-id: true
      routes:
        - id: users-status-check
          uri: lb://users
          predicates:
            - Path=/users-ws/users/index
            - Method=GET
          filters:
            - RewritePath=/users-ws/users/index, /users/index
            - AuthorizationHeaderFilter


        #        - id: users-status-check
        #          uri: lb://users
        #          predicates:
        #            - Path=/users-ws/**
        #            - Method=GET
        #          filters:
        #            - RemoveRequestHeader=Cookie
        #            - RewritePath=/users-ws/(?<segment>.*), /$\{segment}
        - id: users-save
          uri: lb://users
          predicates:
            - Path=/users-ws/api/v1/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users-ws/api/v1/users, /api/v1/users

        - id: get-all-users
          uri: lb://users
          predicates:
            - Path=/users-ws/api/v1/users
            - Method=GET
          filters:
            - RewritePath=/users-ws/api/v1/users, /api/v1/users

        - id: login
          uri: lb://auth-service
          predicates:
            - Path=/login
            - Method=POST

#        - id: account
#          uri: lb://account-management-ws
#          predicates:
#            - Path=/account/**

--- # stage
spring:
  config:
    activate:
      on-profile: stage
  cloud:
    config:
      uri: http://localhost:8071

--- # prod
spring:
  config:
    activate:
      on-profile: prod
